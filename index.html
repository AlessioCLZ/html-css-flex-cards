<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet"/>
        <title>Flex Cards</title>
    </head>
    <body>
        <header>
            <!--  -->
            <h1>
                Meet our team
            </h1>
        </header>
        <main >
            <!-- primo div con scritta centrale sotto al titolo -->
            <div class="string-container">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui ipsam tempore, repudiandae numquam expedita vel laudantium commodi accusamus consectetur accusantium nisi excepturi ex laborum a ducimus necessitatibus veritatis libero porro?</p>
            </div>
            <!-- secondo div con all'interno due flex separati per inserire le 6 card -->
            <!-- inizio con la prima, creando una cascata di elementi che andranno a creare una delle 6 card -->
            <div class="card-container">
                <div class="first-row">
                    <div class="card">
                        <img src="./img/male1.png" alt="Foto Mario Bianchi">
                        <div class="card-description">
                           <p class="name">Mario Bianchi</p>
                           <p class="profession">Designer</p>
                           <p class="mail">mariobianchi@team.com</p> 
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
